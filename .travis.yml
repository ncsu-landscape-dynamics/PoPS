# select language
language: cpp

# install dependencies
addons:
  apt:
    packages:
      - doxygen
      - graphviz

# build code for test, test, and create documentation
script:
  - make && make test
  - make doc

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  target-branch: website
  on:
    branch: master
